<!DOCTYPE html>

</head>
<body>

<div class="quiz">

<script>
const questions = [

{

  correct: 0
},

},

let index = 0;

function loadQuestion() {
  const quiz = document.getElementById("quiz");
  const q = questions[index];
  quiz.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="answers">
      ${q.a.map((ans, i) => `
        <label>
          <input type="radio" name="answer" value="${i}" /> ${ans}
        </label>
      `).join("")}
    </div>
  `;
}

function nextQuestion() {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) return;

  if (parseInt(selected.value) === questions[index].correct) {
    score++;
    document.getElementById("result").innerText = `Poprzednie zadanie by≈Ço poprawne :)`;
  } else {
    document.getElementById("result").innerText = ``;
  }

  index++;

  if (index < questions.length) {
    loadQuestion();
  } else {
    document.getElementById("button").style.display = "none"
    document.getElementById("quiz").innerHTML = "";
    document.getElementById("result").innerText = `Tw√≥j wynik: ${score} / ${questions.length}`;
  }
}

</script>
